<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMarket - Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">TechMarket</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Extrato</a>
                    <a href="formulario.html" class="nav-link active">Cadastro</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="form-section">
                <div class="form-card">
                    <h2>Formulário de Cadastro</h2>
                    <p class="form-description">Preencha os dados abaixo para criar sua conta no TechMarket.</p>
                    
                    <form id="cadastroForm" class="form" novalidate>
                        <div class="form-group">
                            <label for="nome" class="form-label">Nome Completo *</label>
                            <input type="text" id="nome" name="nome" class="form-input" required>
                            <div class="error-message" id="nomeError"></div>
                        </div>

                        <div class="form-group">
                            <label for="cpf" class="form-label">CPF *</label>
                            <input type="text" id="cpf" name="cpf" class="form-input" placeholder="000.000.000-00" required>
                            <div class="error-message" id="cpfError"></div>
                        </div>

                        <div class="form-group">
                            <label for="dataNascimento" class="form-label">Data de Nascimento *</label>
                            <input type="date" id="dataNascimento" name="dataNascimento" class="form-input" required>
                            <div class="error-message" id="dataNascimentoError"></div>
                        </div>

                        <div class="form-group">
                            <label for="telefone" class="form-label">Telefone *</label>
                            <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="(00) 00000-0000" required>
                            <div class="error-message" id="telefoneError"></div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">E-mail *</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="endereco" class="form-label">Endereço</label>
                            <textarea id="endereco" name="endereco" class="form-textarea" rows="3"></textarea>
                            <div class="error-message" id="enderecoError"></div>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="aceiteTermos" name="aceiteTermos" required>
                                <span class="checkbox-text">Aceito os <a href="#" class="link">termos e condições</a> *</span>
                            </label>
                            <div class="error-message" id="aceiteTermosError"></div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="limparForm">Limpar</button>
                            <button type="submit" class="btn btn-primary" id="enviarForm">Enviar</button>
                        </div>
                    </form>

                    <div class="form-status" id="formStatus"></div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 TechMarket. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="validacoes.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
