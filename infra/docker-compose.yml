version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: techmarket-postgres
    environment:
      POSTGRES_DB: techmarket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - techmarket-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: techmarket-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@techmarket.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - techmarket-network

volumes:
  postgres_data:

networks:
  techmarket-network:
    driver: bridge
